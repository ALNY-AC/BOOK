<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>起源计划经验之谈</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<style type="text/css">
			body {
				background-color: #474747;
				/*474747*/
				/*2dbe60*/
			}
			
			.box {
				color: #222222;
				width: 100%;
				text-align: center;
				text-shadow: 0 2px 3px #000;
				position: fixed;
				top: 40%;
				-webkit-transform: translateY(-50%);
				-moz-transform: translateY(-50%);
				-ms-transform: translateY(-50%);
				-o-transform: translateY(-50%);
				transform: translateY(-50%);
			}
			
			.box-title {
				font-size: 60px;
			}
			
			.box-sm {
				font-size: 40px;
			}
			
			.progress {
				max-width: 300px;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>

		<div class="box">
			<div class="box-title">
				Origin Plan
			</div>
			<div class="progress">
				<div class="progress-bar progress-bar-warning active" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
					<span class="sr-only">45% Complete</span>
				</div>
			</div>
		</div>

		<!--<div class="box">ORIGIN PLAN</div>-->

		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/menu.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var width = 0;

			setInterval(function() {
				width = width + 100;
				$('.progress-bar').css('width', width + '%');
				$('.progress-bar').attr('aria-valuenow', width);
				if(width > 110) {
					if(localStorage.url == null || localStorage.url == '') {
						window.location.href = 'list.html';
					} else {
						window.location.href = localStorage.url;
					}
				}

			}, 1000)

			//			setTimeout(function() {

			//			}, 1000);
		</script>
	</body>

</html>
